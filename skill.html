    .circles {

      display: inline-block;
      position: relative;
      text-align: center;
      line-height: 1.2;
    }

    .circle canvas {
      vertical-align: top;
    }

    .circle strong {
      position: absolute;
      top: 50%;
      left: 0;
      transform:translateY(-75%);
      width: 100%;
      text-align: center;
      line-height: 40px;
      font-size: 24px;
      color:#666;
    }

    .circle strong i {
      font-style: normal;
      font-size: 0.6em;
      font-weight: normal;
    }

    .circle span {
      display: block;
      color: #333;
      margin-top: 12px;
      font-size:1.4rem;

  <script>
    $(function(){
      
      resetPro();
      var switchValue=0;

      $(window).scroll(function(){
        // 스크롤값
        var scrTop=$(document).scrollTop();
        // progress 값
        var ctaTop=$('.cta').offset().top;
        
        if(scrTop>=ctaTop-200 && switchValue==0){
          
          setPro();
        }else if(scrTop<ctaTop-200){
         
          resetPro();
        }
      });

      $(window).resize(function(){
        
        resetPro();
      })

      function resetPro(){
        switchValue=0;
        // PROGRESS01
        $('.first.circle').circleProgress({
          value: 0,
          fill:'#ff0000',
          size:140,
          thickness:20,
          lineCap:'round',
          animation:{
          duration: 2000
          }
        }).on('circle-animation-progress', function(event, progress) {
          $(this).find('strong').html(Math.round(0 * progress) + '<i>%</i>');
        });

        // PROGRESS02
        $('.second.circle').circleProgress({
          value: 0,
          fill:'#00ff00',
          size:140,
          thickness:20,
          lineCap:'round',
          animation:{
          duration: 2000
          }
        }).on('circle-animation-progress', function(event, progress) {
          $(this).find('strong').html(Math.round(0 * progress) + '<i>%</i>');
        });

        // PROGRESS03
        $('.third.circle').circleProgress({
          value: 0,
          fill:'#0000ff',
          size:140,
          thickness:20,
          lineCap:'round',
          animation:{
          duration: 2000
          }
        }).on('circle-animation-progress', function(event, progress) {
          $(this).find('strong').html(Math.round(0 * progress) + '<i>%</i>');
        });
      }

      function setPro(){
        switchValue=1;
        // PROGRESS01
        $('.first.circle').circleProgress({
          value: 0.9,
          fill:'#ff0000',
          size:140,
          thickness:20,
          lineCap:'round',
          animation:{
          duration: 2000
          }
        }).on('circle-animation-progress', function(event, progress) {
          $(this).find('strong').html(Math.round(90 * progress) + '<i>%</i>');
        });

        // PROGRESS02
        $('.second.circle').circleProgress({
          value: 0.9,
          fill:'#00ff00',
          size:140,
          thickness:20,
          lineCap:'round',
          animation:{
          duration: 2000
          }
        }).on('circle-animation-progress', function(event, progress) {
          $(this).find('strong').html(Math.round(90 * progress) + '<i>%</i>');
        });

        // PROGRESS03
        $('.third.circle').circleProgress({
          value: 0.7,
          fill:'#0000ff',
          size:140,
          thickness:20,
          lineCap:'round',
          animation:{
          duration: 2000
          }
        }).on('circle-animation-progress', function(event, progress) {
          $(this).find('strong').html(Math.round(70 * progress) + '<i>%</i>');
        });
      }
    })
  </script>
